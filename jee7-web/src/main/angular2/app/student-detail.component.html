<div class="container" *ngIf="student">
	<form>

		<div class="form-group">
			<label >Id</label>
			<input type="text" disabled="disabled"
				class="form-control" ngControl="id"
				[(ngModel)]="student.id">
		</div>
		
		<div class="form-group">
			<label for="firstName">Firstname</label> <input type="text"
				class="form-control" required ngControl="firstName"
				[(ngModel)]="student.firstName" #firstName="ngForm">
			<div [hidden]="firstName.valid || firstName.pristine"
				class="alert alert-danger">Firstname is required</div>
		</div>
		
		<div class="form-group">
			<label for="lastName">Lastname</label> <input type="text"
				class="form-control" required ngControl="lastName"
				[(ngModel)]="student.lastName" #lastName="ngForm">
			<div [hidden]="lastName.valid || lastName.pristine"
				class="alert alert-danger">Lastname is required</div>
		</div>
